<!DOCTYPE html>
<html>
<head>
    <title>Valve Control</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; text-align: center; padding: 20px; color: #333; }
        h1, h2 { color: #4CAF50; margin-bottom: 20px; }
        .button { background-color: #4CAF50; border: none; border-radius: 4px; color: white; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer; transition: background-color 0.3s ease; }
        .button.button-close { background-color: #f44336; }
        .time-input { margin-top: 20px; text-align: center; display: inline-block; }
        .label { display: block; margin-bottom: 10px; font-weight: bold; }
        input[type="time"] { border: 1px solid #ddd; border-radius: 4px; padding: 8px; font-size: 16px; margin-right: 10px; }
        @media (max-width: 600px) { .time-input, .button { width: 100%; box-sizing: border-box; } input[type="time"] { width: calc(100% - 20px); } }
    </style>
</head>
<body>
    <h1>Valve Control Panel</h1>

    <!-- Valve Controls -->

        <!-- Valve 1 -->
        <div class="valve-control">
            <h2>Valve 1</h2>
            <button class="button" id="toggleValve1" onclick="toggleValveStatus('Valve1')">Open Valve 1</button>
            <div class="time-input">
                <label class="label">Set Schedule for Valve 1 (Open - Close HH:MM):</label>
                <input type="time" id="openTimeValve1">
                <input type="time" id="closeTimeValve1">
                <button onclick="setTime('Valve1', document.getElementById('openTimeValve1').value, document.getElementById('closeTimeValve1').value)">Set Schedule</button>
            </div>
        </div>

        <!-- Valve 2 -->
        <div class="valve-control">
            <h2>Valve 2</h2>
            <button class="button" id="toggleValve2" onclick="toggleValveStatus('Valve2')">Open Valve 2</button>
            <div class="time-input">
                <label class="label">Set Schedule for Valve 2 (Open - Close HH:MM):</label>
                <input type="time" id="openTimeValve2">
                <input type="time" id="closeTimeValve2">
                <button onclick="setTime('Valve2', document.getElementById('openTimeValve2').value, document.getElementById('closeTimeValve2').value)">Set Schedule</button>
            </div>
        </div>

        <!-- Valve 3 -->
        <div class="valve-control">
            <h2>Valve 3</h2>
            <button class="button" id="toggleValve3" onclick="toggleValveStatus('Valve3')">Open Valve 3</button>
            <div class="time-input">
                <label class="label">Set Schedule for Valve 3 (Open - Close HH:MM):</label>
                <input type="time" id="openTimeValve3">
                <input type="time" id="closeTimeValve3">
                <button onclick="setTime('Valve3', document.getElementById('openTimeValve3').value, document.getElementById('closeTimeValve3').value)">Set Schedule</button>
            </div>
        </div>

        <!-- Valve 4 -->
        <div class="valve-control">
            <h2>Valve 4</h2>
            <button class="button" id="toggleValve4" onclick="toggleValveStatus('Valve4')">Open Valve 4</button>
            <div class="time-input">
                <label class="label">Set Schedule for Valve 4 (Open - Close HH:MM):</label>
                <input type="time" id="openTimeValve4">
                <input type="time" id="closeTimeValve4">
                <button onclick="setTime('Valve4', document.getElementById('openTimeValve4').value, document.getElementById('closeTimeValve4').value)">Set Schedule</button>
            </div>
        </div>

    <!-- End Repeat -->

    <script>
        function toggleValveStatus(valve) {
            var button = document.getElementById('toggle' + valve);
            var isOpen = button.innerHTML.includes('Open');
            var action = isOpen ? 'close' : 'open';
            sendRequest(valve, action);
            button.innerHTML = (isOpen ? 'Close' : 'Open') + ' ' + valve;
            button.className = isOpen ? 'button button-close' : 'button';
        }

        function setTime(valve, openTime, closeTime) {
            sendRequest(valve, 'schedule', openTime, closeTime);
        }

        function sendRequest(valve, action, openTime = null, closeTime = null) {
            // AJAX request logic
        }
    </script>
</body>
</html>
